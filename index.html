<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zaions - Representações Comerciais</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="img/logo-zaions-representacoes-comerciais.png"
        alt="Logo da Zaions Representações Comerciais"
        title="Zaions Representações Comerciais"
        class="logo"
      />
    </header>
    <main class="container">
      <div>
        <h1>
          Fique de olho <br />
          nas novidades!
        </h1>
        <p>
          Acompanhe nossas redes sociais para não perder nossos lançamentos!
        </p>
        <div class="links">
          <a href="" class="icon-link" aria-label="" title=""
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="" class="icon-link" aria-label="" title=""
            ><i class="fa-brands fa-facebook-f"></i
          ></a>
        </div>
        <p>Para saber mais, <span>entre em contato:</span></p>
        <div class="links">
          <a href="" class="icon-link" aria-label="" title=""
            ><i class="fa-brands fa-whatsapp"></i
          ></a>
          <a href="" class="icon-link" aria-label="" title=""
            ><i class="fa-regular fa-envelope"></i
          ></a>
        </div>
      </div>
      <img src="img/construction-site.png" alt="Contruindo o site" />
    </main>
    <footer>
      <a href=""><img src="img/logo-weg.png" alt="Logo da WEG" /></a>
      <p>Parceiro oficial WEG</p>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
